<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="login">
    <form name="adminLogin" method="post" action="/">
        <table class="login">
            <tr class="login">
                <th class="login">{{text.adminLogin}}</th>
                <th class="login"></th>
            </tr>
            <tr><td  class="login" colspan="2"></td></tr>
            <tr class="login">
                <td class="login">{{text.a.password}}:</td>
                <td class="login"><input type="password" name="password" v-model="password" style="width:200px;" /></td>
            </tr>
            <tr class="login">
                <td class="login"></td>
                <td class="login">
                    <input type="submit" class="button" :value="text.adminLoginOk" @click.prevent="login"/>
                    &nbsp;
                    <input type="button" class="button" :value="text.adminLoginCancel" onclick="javascript:document.adminLogin.action='index.do?jsessionid=${sessionId}';submit()" />
                    <br />
                    <br />
                </td>
            </tr>
        </table>
        <br />
        <p class="error">{{error}}</p>
    </form>
</div>

</body>
</html>
