<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>Lealone OpsCenter</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/plugins/sockjs.min-1.1.2.js"></script>
  <script src="/common/js/plugins/lealone-5.0.0.js"></script>
  <script src="/common/js/opscenter.js"></script>
  <link rel="stylesheet" href="/common/css/opscenter.css">
</head>

<body style="margin: 20px">
  <div id="adminApp">
    <keep-alive>
      <component :is="currentComponent"/>
    </keep-alive>
  </div>
  
  <template id="login-admin" th:insert="/admin/fragment/login-admin.html :: login"/>
  <template id="login-ops" th:insert="/admin/fragment/login-ops.html :: login" />
  <template id="admin" th:insert="/admin/fragment/admin.html :: admin"/>
  <template id="tools" th:insert="/admin/fragment/tools.html :: tools"/>
  <template id="help" th:insert="/ops/fragment/help.html :: help" />
  
  <script src="/admin/js/login-admin.js"></script>
  <script src="/admin/js/login-ops-dynamic.js"></script>
  <script src="/admin/js/admin-dynamic.js"></script>
  <script src="/admin/js/tools.js"></script>
  <script>
    const app = Lealone.createVueApp("admin", "login-ops"); 

    Lealone.component(app, 'login-admin', loginAdmin);
    Lealone.component(app, 'login-ops', loginOps, OpsService);
    Lealone.component(app, 'admin', admin, AdminService);
    Lealone.component(app, 'tools', tools);    
    Lealone.component(app, 'help');

    mount(app, '#adminApp')
  </script>
</body>
</html>
